<form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <br/>
    <button type="submit" [disabled]="myForm.invalid">Submit</button>&nbsp;<button type="button" (click)="resetForm()">Reset</button>
</form>
<div *ngIf="myForm.valid && myForm.value.name !== ''">
    <p>Halo nama saya, <strong>{{ myForm.value.name }}</strong>. Silahkan hubungi saya melalui alamat email <strong>{{ myForm.value.email }}</strong>.</p>
</div>
